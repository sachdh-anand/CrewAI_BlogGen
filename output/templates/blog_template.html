<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>    

    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #f8f9fa;
        }

        h1, h2, h3 {
            color: #333;
        }

        p {
            line-height: 1.6;
        }

        pre, code {
            background: #282c34;
            color: #f8f8f2;
            padding: 10px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            display: block;
            overflow-x: auto;
        }

        blockquote {
            border-left: 4px solid #007bff;
            padding-left: 10px;
            color: #555;
            font-style: italic;
        }

        ul {
            padding-left: 20px;
        }

        .cta {
            background: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>

    <h1>{{title}}</h1>
    {{content}}
